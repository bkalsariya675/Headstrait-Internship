<!DOCTYPE html>
<html>
  <head>
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Registration Form</h1>
          </div>
          <div class="panel-body">
            <form action="connect.php" method="POST">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                  placeholder="FirstName"
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  pattern="[A-Za-z]{1,255}"
                  title="Must be a String with/without Numbers"
                  required
                />
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                  placeholder="LastName"
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                  pattern="[A-Za-z]{1,255}"
                  title="Must be a String with/without Numbers"
                  required
                />
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <div>
                  <label for="male" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="m"
                      id="male"
                      required
                    />Male</label>
                  <label for="female" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="f"
                      id="female"
                    />Female</label>
                  <label for="others" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="o"
                      id="others"
                    />Others</label>
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  placeholder="example@gmail.com"
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  pattern=".+@gmail.com"
                  title="string@gmail.com"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <!-- ?=. means postive lookahead
                    (?=.*[a-z])	The string must contain at least 1 lowercase alphabetical character
                    (?=.*[A-Z])	The string must contain at least 1 uppercase alphabetical character
                    (?=.{8,})	The string must be eight characters or longer
                    (?=.*[!@#$%^&*])The string must contain at least one special character, 
                    but we are escaping reserved RegEx characters to avoid conflict-->
                <input
                  placeholder="password"
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[!@#$%^&*])(?=.*[A-Z]).{8,}" 
                  title="Must contain at least one number and one uppercase and lowercase letter and a Special Character, 
                  and at least 8 or more characters"
                  required
                />
              </div>
              <div class="form-group">
                <label for="number">Phone Number</label>
                <input
                  placeholder="1234567890"
                  type="tel"
                  class="form-control"
                  id="number"
                  name="number"
                  pattern="[0-9]{10}"
                  required
                />
              </div>
              <input type="submit" class="btn btn-primary" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
